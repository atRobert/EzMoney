{% extends 'userbase/base.html' %}
  {% block body_block %}
  <div class="container">
    <br>
    <div class="jumbotron" style='text-align:center;' data-aos="zoom-in" data-aos-duration="500">
      <h1 class="display-4">Add money towards your goal!</h1>
      <hr>
      <form method="post">{% csrf_token %}
        <p><label for="id_amount_added">Amount added:</label>
           <input type="number" name="amount_added" placeholder="0.00" step="0.01" required="" id="id_amount_added"></p>

        <p><label for="id_date_added">Date added:</label>
          {{form.date_added}}
          <hr>
          <input type="submit" value="Add Money" class='btn btn-success' style='background-color:#00b871; border-color: #00b871;'>
      </form>
      <br>
      <a href="{% url 'home' %}" class='btn btn-danger btn-width'>Cancel</a>
    </div>

  </div>

  {% endblock %}
